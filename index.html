<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Procedimiento Quirúrgico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d9fdfb, #a1f4ed);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #006b5f;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background-color: #f0fefc;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #00b4a0;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #008b7e;
    }

    #result {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solicitud de Procedimiento Quirúrgico</h1>
    <form id="serviceRequestForm">
      <!-- Paciente -->
      <label for="patientId">ID del Paciente:</label>
      <input type="text" id="patientId" name="patientId" required>

      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="patientBirthDate">Fecha de Nacimiento:</label>
      <input type="date" id="patientBirthDate" name="patientBirthDate" required>

      <label for="patientGender">Género:</label>
      <select id="patientGender" name="patientGender" required>
        <option value="">Seleccione</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
        <option value="unknown">Desconocido</option>
      </select>

      <!-- Médico y Solicitud -->
      <label for="requester">Nombre del Médico Solicitante:</label>
      <input type="text" id="requester" name="requester" required>

      <label for="procedureCode">Código del Procedimiento:</label>
      <input type="text" id="procedureCode" name="procedureCode" value="80146002" required>

      <label for="procedureDescription">Descripción del Procedimiento:</label>
      <textarea id="procedureDescription" name="procedureDescription" required>Apendicectomía</textarea>

      <label for="requestDate">Fecha de Solicitud:</label>
      <input type="date" id="requestDate" name="requestDate" required>

      <label for="priority">Prioridad:</label>
      <select id="priority" name="priority" required>
        <option value="">Seleccione</option>
        <option value="routine">Rutina</option>
        <option value="urgent">Urgente</option>
        <option value="asap">Lo antes posible</option>
        <option value="stat">Inmediata</option>
      </select>

      <button type="submit">Enviar Solicitud</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
