<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud de Procedimiento Quirúrgico - FHIR</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0f7f5;
      margin: 0;
      padding: 30px;
      color: #044d4d;
    }

    h1 {
      text-align: center;
      color: #006d6d;
      margin-bottom: 30px;
    }

    form {
      background-color: #ffffff;
      max-width: 800px;
      margin: auto;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.2);
    }

    fieldset {
      border: 2px solid #00a3a3;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
    }

    legend {
      font-weight: bold;
      color: #007a7a;
      padding: 0 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #00a3a3;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #007a7a;
    }

    #result {
      max-width: 800px;
      margin: 30px auto;
      font-size: 16px;
      text-align: center;
    }

    .success {
      background-color: #d2f8f6;
      border-left: 6px solid #009999;
      padding: 20px;
      border-radius: 10px;
      color: #004d4d;
    }

    .error {
      background-color: #fdecea;
      border-left: 6px solid #f44336;
      padding: 20px;
      border-radius: 10px;
      color: #a94442;
    }
  </style>
</head>
<body>

  <h1>Solicitud de Procedimiento Quirúrgico</h1>

  <form id="serviceRequestForm">
    <!-- Datos del Paciente -->
    <fieldset>
      <legend>Datos del Paciente</legend>

      <label for="patientId">ID del Paciente:</label>
      <input type="text" id="patientId" name="patientId" required>

      <label for="patientName">Nombre del Paciente:</label>
      <input type="text" id="patientName" name="patientName" required>

      <label for="patientBirthDate">Fecha de Nacimiento:</label>
      <input type="date" id="patientBirthDate" name="patientBirthDate" required>

      <label for="patientGender">Género:</label>
      <select id="patientGender" name="patientGender" required>
        <option value="">Seleccione</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="other">Otro</option>
      </select>
    </fieldset>

    <!-- Datos de la Solicitud -->
    <fieldset>
      <legend>Datos de la Solicitud</legend>

      <label for="requester">Nombre del Médico Solicitante:</label>
      <input type="text" id="requester" name="requester" required>

      <label for="procedureCode">Código del Procedimiento:</label>
      <input type="text" id="procedureCode" name="procedureCode" required>

      <label for="procedureDescription">Descripción del Procedimiento:</label>
      <textarea id="procedureDescription" name="procedureDescription" required></textarea>

      <label for="requestDate">Fecha de Solicitud:</label>
      <input type="date" id="requestDate" name="requestDate" required>

      <label for="priority">Prioridad:</label>
      <select id="priority" name="priority" required>
        <option value="">Seleccione</option>
        <option value="routine">Rutinaria</option>
        <option value="urgent">Urgente</option>
        <option value="stat">Inmediata</option>
      </select>
    </fieldset>

    <button type="submit">Enviar Solicitud</button>
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
