<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Procedimiento Quirúrgico</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0f7f7;
      color: #004d4d;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #b2f2f2;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 100, 100, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007777;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #80dcdc;
      border-radius: 8px;
      background-color: #f0ffff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00cccc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Solicitud de Procedimiento Quirúrgico</h2>
    <form id="form">
      <label for="paciente">ID del Paciente:</label>
      <input type="text" id="paciente" required>

      <label for="proc">Procedimiento:</label>
      <input type="text" id="proc" placeholder="Apendicectomía" required>

      <label for="medico">ID del Médico Solicitante:</label>
      <input type="text" id="medico" required>

      <label for="prioridad">Prioridad:</label>
      <select id="prioridad" required>
        <option value="">--Seleccione--</option>
        <option value="stat">Urgencia mayor</option>
        <option value="urgent">Urgencia menor</option>
        <option value="routine">No urgencia</option>
      </select>

      <label for="fechaCita">Fecha de la Solicitud:</label>
      <input type="date" id="fechaCita" required>

      <label for="hora">Hora de la Solicitud:</label>
      <input type="time" id="hora" required>

      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
